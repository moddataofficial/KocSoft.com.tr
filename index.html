<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000;font-family:Arial}

#gameWrapper{position:fixed;inset:0}
canvas{width:100%;height:100%;display:block}

#hud{
    position:absolute;
    top:10px;left:10px;
    color:#fff;
    font-size:16px;
    text-shadow:0 0 5px #000;
}

#menu{
    position:absolute;inset:0;
    background:#000c;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:#fff;
}

.carSelect img{
    width:120px;
    margin:10px;
    border:3px solid transparent;
    border-radius:12px;
}
.carSelect img.active{border-color:#22c55e}

button{
    margin-top:20px;
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:14px;
    background:#22c55e;
    color:#fff;
}

#joystick{
    position:absolute;
    bottom:20px;left:20px;
    width:120px;height:120px;
    border-radius:50%;
    background:#ffffff22;
    touch-action:none;
}

#stick{
    position:absolute;
    inset:35px;
    background:#fff;
    border-radius:50%;
}
</style>
</head>

<body>

<div id="gameWrapper">
<canvas id="game"></canvas>

<div id="hud"></div>

<div id="menu">
    <h2>ðŸš— Araba SeÃ§</h2>
    <div class="carSelect">
        <img src="https://i.hizliresim.com/s1x7krz.png" class="active">
        <img src="https://i.hizliresim.com/7q8g4lm.png">
    </div>
    <button onclick="startGame()">BAÅžLA</button>
</div>

<div id="joystick">
    <div id="stick"></div>
</div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const hud = document.getElementById("hud");
const menu = document.getElementById("menu");
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
addEventListener("resize",resize);resize();

/* ================= VERÄ° ================= */
let bgY=0, speed=6, score=0, best=localStorage.best||0;
let lives=3, running=false, dir=0;

/* ================= ARABA ================= */
const cars=[
    "https://i.hizliresim.com/s1x7krz.png",
    "https://i.hizliresim.com/7q8g4lm.png"
];
let carImg=new Image(); carImg.src=cars[0];
document.querySelectorAll(".carSelect img").forEach((img,i)=>{
    img.onclick=()=>{
        document.querySelectorAll(".carSelect img").forEach(x=>x.classList.remove("active"));
        img.classList.add("active");
        carImg.src=cars[i];
    }
});

const car={w:70,h:140,x:0,y:0};

/* ================= SES ================= */
const motor=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-car-engine-loop-1565.mp3");
motor.loop=true;
const crash=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3");

/* ================= ENGELLER ================= */
let obs=[];
function spawn(){
    if(Math.random()<0.03){
        obs.push({
            x:Math.random()*(canvas.width-120)+60,
            y:-30,w:60,h:20
        });
        score++;
        if(score>best){best=score;localStorage.best=best}
    }
}

/* ================= JOYSTICK ================= */
let joyActive=false,startX=0;
joystick.addEventListener("touchstart",e=>{
    joyActive=true;
    startX=e.touches[0].clientX;
});
joystick.addEventListener("touchmove",e=>{
    if(!joyActive)return;
    let dx=e.touches[0].clientX-startX;
    dir=Math.max(-1,Math.min(1,dx/40));
    stick.style.transform=`translateX(${dir*20}px)`;
});
joystick.addEventListener("touchend",()=>{
    joyActive=false;dir=0;stick.style.transform="translateX(0)";
});

/* ================= OYUN ================= */
function loop(){
    if(!running)return;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    bgY+=speed;
    ctx.fillStyle="#555";
    ctx.fillRect(0,bgY%canvas.height,canvas.width,canvas.height);
    ctx.fillRect(0,bgY%canvas.height-canvas.height,canvas.width,canvas.height);

    car.x+=dir*8;
    car.x=Math.max(10,Math.min(canvas.width-car.w-10,car.x));

    spawn();
    obs.forEach(o=>o.y+=speed);
    obs=obs.filter(o=>o.y<canvas.height);

    obs.forEach(o=>{
        ctx.fillStyle="#111";
        ctx.fillRect(o.x,o.y,o.w,o.h);
        if(
            car.x<o.x+o.w && car.x+car.w>o.x &&
            car.y<o.y+o.h && car.y+car.h>o.y
        ){
            crash.play();
            lives--; obs=[];
            if(lives<=0) end();
        }
    });

    ctx.drawImage(carImg,car.x,car.y,car.w,car.h);

    hud.innerHTML=`ðŸ ${score} | â­ ${best} | â¤ï¸ ${lives}`;

    requestAnimationFrame(loop);
}

function startGame(){
    menu.style.display="none";
    car.x=canvas.width/2-car.w/2;
    car.y=canvas.height-car.h-30;
    obs=[];score=0;lives=3;speed=6;
    running=true;
    motor.play();
    loop();
}

function end(){
    running=false;
    motor.pause();
    menu.style.display="flex";
}
</script>

</body>
</html>
