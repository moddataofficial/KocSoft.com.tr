<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KocSoft | RECON 3D Ada Savaşı</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        #crosshair {
            position: fixed; top: 50%; left: 50%;
            width: 10px; height: 10px;
            border: 2px solid #d4af37; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #hud {
            position: fixed; top: 20px; left: 20px;
            color: #d4af37; font-size: 24px; font-weight: bold; z-index: 10;
        }
        #instructions {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 20; color: #d4af37;
        }
        button {
            padding: 15px 40px; border: 2px solid #d4af37; background: none;
            color: #d4af37; font-size: 20px; cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        button:hover { background: #d4af37; color: #000; }

        /* Muzzle Flash */
        #muzzleFlash {
            position: fixed; top: calc(50% - 10px); left: calc(50% + 80px); /* Kameranın sağ-üstüne yakın */
            width: 30px; height: 30px;
            background: radial-gradient(circle, #ffd700, orange, transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 11;
            opacity: 0; transition: opacity 0.05s;
        }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="hud">SKOR: <span id="score">0</span></div>
    <div id="muzzleFlash"></div>
