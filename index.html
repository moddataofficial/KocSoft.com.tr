<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Adam Asmaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Adam Asmaca</h1>
        
        <div class="hangman-box">
            <svg height="250" width="200" class="figure-container">
                <line x1="20" y1="230" x2="180" y2="230" />
                <line x1="60" y1="230" x2="60" y2="20" />
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                
                <circle cx="140" cy="70" r="20" class="figure-part" /> <line x1="140" y1="90" x2="140" y2="150" class="figure-part" /> <line x1="140" y1="120" x2="120" y2="100" class="figure-part" /> <line x1="140" y1="120" x2="160" y2="100" class="figure-part" /> <line x1="140" y1="150" x2="120" y2="180" class="figure-part" /> <line x1="140" y1="150" x2="160" y2="180" class="figure-part" /> </svg>

            <div class="word-display" id="wordDisplay"></div>
        </div>

        <div class="keyboard" id="keyboard"></div>
        
        <div class="message" id="message"></div>
        <button id="resetBtn" class="reset-btn">Yeni Oyun</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
