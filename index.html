<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#111;
    font-family:Arial,Helvetica,sans-serif;
}
#gameWrapper{
    position:fixed;
    inset:0;
}
canvas{
    width:100%;
    height:100%;
    display:block;
    background:#555;
}
#hud{
    position:absolute;
    top:15px;
    left:15px;
    color:#fff;
    font-size:18px;
    line-height:1.5;
    text-shadow:0 0 5px #000;
}
#centerBtn{
    position:absolute;
    inset:0;
    margin:auto;
    width:240px;
    height:70px;
    border:none;
    border-radius:14px;
    font-size:24px;
    font-weight:bold;
    background:#16a34a;
    color:#fff;
    cursor:pointer;
    display:none;
}
</style>
</head>

<body>

<div id="gameWrapper">
    <canvas id="game"></canvas>
    <div id="hud"></div>
    <button id="centerBtn">Yeniden Oyna</button>
</div>

<script>
/* ================== CANVAS ================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const hud = document.getElementById("hud");
const centerBtn = document.getElementById("centerBtn");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================== OYUN VERƒ∞LERƒ∞ ================== */
const road = {
    grass: () => canvas.width * 0.15,
    speed: 6
};

const car = {
    w: 70,
    h: 140,
    x: 0,
    y: 0,
    speed: 7
};

let obstacles = [];
let score = 0;
let level = 1;
let lives = 3;
let paused = false;
let gameOver = false;

/* ================== G√ñRSELLER ================== */
const carImg = new Image();
carImg.src = "https://i.hizliresim.com/s1x7krz.png";

/* ================== KONTROLLER ================== */
const keys = {};
window.addEventListener("keydown", e=>{
    keys[e.key] = true;
    if(e.key === "p") paused = !paused;
});
window.addEventListener("keyup", e=> keys[e.key]=false);

/* ================== √áƒ∞Zƒ∞M ================== */
function drawRoad(){
    const g = road.grass();

    ctx.fillStyle="#4CAF50";
    ctx.fillRect(0,0,g,canvas.height);
    ctx.fillRect(canvas.width-g,0,g,canvas.height);

    ctx.fillStyle="#555";
    ctx.fillRect(g,0,canvas.width-g*2,canvas.height);
}

function drawCar(){
    ctx.drawImage(carImg,car.x,car.y,car.w,car.h);
}

function drawObstacles(){
    ctx.fillStyle="#111";
    obstacles.forEach(o=>{
        ctx.fillRect(o.x,o.y,o.w,o.h);
    });
}

function drawHUD(){
    hud.innerHTML = `
    üèÅ Puan: ${score}<br>
    ‚≠ê Seviye: ${level}<br>
    ‚ù§Ô∏è Can: ${lives}<br>
    ‚è∏ P: Duraklat
    `;
}

/* ================== OYUN MEKANƒ∞K ================== */
function spawnObstacle(){
    if(Math.random() < 0.025){
        const g = road.grass();
        obstacles.push({
            x: Math.random()*(canvas.width-g*2-60)+g,
            y: -30,
            w: 60,
            h: 20
        });
        score++;
        if(score % 10 === 0){
            level++;
            road.speed += 1;
        }
    }
}

function moveCar(){
    const g = road.grass();
    if(keys["ArrowLeft"] && car.x > g) car.x -= car.speed;
    if(keys["ArrowRight"] && car.x < canvas.width-g-car.w) car.x += car.speed;
}

function updateObstacles(){
    obstacles.forEach(o=> o.y += road.speed);
    obstacles = obstacles.filter(o=> o.y < canvas.height);
}

function checkCollision(){
    obstacles.forEach(o=>{
        if(
            car.x < o.x+o.w &&
            car.x+car.w > o.x &&
            car.y < o.y+o.h &&
            car.y+car.h > o.y
        ){
            obstacles=[];
            lives--;
            if(lives<=0) endGame();
        }
    });
}

/* ================== OYUN D√ñNG√ú ================== */
function loop(){
    if(gameOver || paused) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    drawRoad();
    moveCar();
    spawnObstacle();
    updateObstacles();
    checkCollision();
    drawObstacles();
    drawCar();
    drawHUD();

    requestAnimationFrame(loop);
}

/* ================== BA≈ûLAT / Bƒ∞Tƒ∞R ================== */
function startGame(){
    car.x = canvas.width/2 - car.w/2;
    car.y = canvas.height - car.h - 40;
    obstacles=[];
    score=0;
    level=1;
    lives=3;
    road.speed=6;
    paused=false;
    gameOver=false;
    centerBtn.style.display="none";
    loop();
}

function endGame(){
    gameOver=true;
    centerBtn.style.display="block";
}

centerBtn.onclick = startGame;
startGame();
</script>

</body>
</html>
