<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Iron Steel: Tank Evolution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <div class="stat-box">
            <div class="label">ZIRH</div>
            <div class="bar-container"><div id="hp-bar" class="bar"></div></div>
            <div id="level-text" style="font-size: 12px; margin-top: 5px;">SEVİYE: 1</div>
        </div>
        <div id="upgrade-menu" class="hidden">
            <h3>GELİŞTİRME SEÇ!</h3>
            <button onclick="upgrade('multi')">ÇOKLU ATIŞ</button>
            <button onclick="upgrade('speed')">HIZLI MOTOR</button>
            <button onclick="upgrade('armor')">TAMİR ET</button>
        </div>
        <div class="stat-box">
            <div class="label">SKOR</div>
            <div id="score-text">000</div>
        </div>
    </div>
    
    <div id="game-over" class="hidden">
        <h1>ARAÇ İMHA EDİLDİ</h1>
        <button onclick="location.reload()">YENİDEN BAŞLAT</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
