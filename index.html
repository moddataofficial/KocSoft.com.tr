<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModData | Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --text-light: #e0e0e0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Lüks Arka Plan Efekti */
        .background-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid rgba(197, 160, 89, 0.2);
            background: var(--card-bg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 5px;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        p {
            font-weight: 300;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 30px;
        }

        .gold-line {
            width: 50px;
            height: 2px;
            background-color: var(--gold);
            margin: 20px auto;
        }

        .btn {
            display: inline-block;
            padding: 12px 35px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: var(--gold);
            color: black;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
            cursor: pointer;
        }

        /* Küçük bir animasyon */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="container fade-in">
        <h1>MOD DATA</h1>
        <div class="gold-line"></div>
        <p>EXCLUSIVE DIGITAL CONTENT & SOLUTIONS</p>
        <p style="font-size: 0.9rem; color: #666;">Çok yakında burada lüks bir deneyim başlayacak.</p>
        <a href="#" class="btn">Keşfet</a>
    </div>

</body>
</html>
