<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KocSoft | RECON 3D Ada Savaşı</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Montserrat', sans-serif; }
        #crosshair {
            position: fixed; top: 50%; left: 50%;
            width: 10px; height: 10px;
            border: 2px solid #d4af37; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #hud {
            position: fixed; top: 20px; left: 20px;
            color: #d4af37; font-size: 24px; font-weight: bold; z-index: 10;
        }
        #instructions {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 20; color: #d4af37;
        }
        button {
            padding: 15px 40px; border: 2px solid #d4af37; background: none;
            color: #d4af37; font-size: 20px; cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        button:hover { background: #d4af37; color: #000; }

        /* Muzzle Flash */
        #muzzleFlash {
            position: fixed; top: calc(50% - 10px); left: calc(50% + 80px); /* Kameranın sağ-üstüne yakın */
            width: 30px; height: 30px;
            background: radial-gradient(circle, #ffd700, orange, transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 11;
            opacity: 0; transition: opacity 0.05s;
        }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="hud">SKOR: <span id="score">0</span></div>
    <div id="muzzleFlash"></div>
    
    <div id="instructions">
        <h1 style="font-family: 'Cinzel', serif; font-size: 50px;">KOCSOFT RECON 3D</h1>
        <p style="color: #ccc;">HAREKET: WASD | ZIPLAMA: SPACE | ATIŞ: SOL TIK | DÖNÜŞ: MOUSE</p>
        <button id="startButton">OPERASYONU BAŞLAT</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/PointerLockControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, ak47, island, ground;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let enemies = [];
        let score = 0;
        const loader = new GLTFLoader();

        const instructions = document.getElementById('instructions');
        const startButton = document.getElementById('startButton');
        const muzzleFlashElement = document.getElementById('muzzleFlash');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Gökyüzü rengi
            scene.fog = new THREE.Fog(0x87ceeb, 0, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // Oyuncu yüksekliği

            // Işıklar
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; // Gölge aktif
            document.body.appendChild(renderer.domElement);

            controls = new PointerLockControls(camera, document.body);

            startButton.addEventListener('click', () => {
                controls.lock();
            });
            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
                canJump = true; // Kilitlendiğinde zıplayabilir
                // AK-47'yi kameraya ekle
                if (ak47) {
                    camera.add(ak47);
                    ak47.position.set(0.6, -0.4, -0.8); // Kameranın sağ-altına
                    ak47.rotation.set(0, Math.PI, 0); // Namlu ileri
                }
            });
            controls.addEventListener('unlock', () => {
                instructions.style.display = 'flex';
                // AK-47'yi kameradan çıkar
                if (ak47 && ak47.parent === camera) {
                    camera.remove(ak47);
                }
            });
            
            // --- WASD ve Zıplama (Space) Kontrolleri ---
            const onKeyDown = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump === true) velocity.y += 10; canJump = false; break;
                }
            };
            const onKeyUp = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', () => { if (controls.isLocked) shoot(); });

            // --- Zemin (Ada) ---
            const groundGeometry = new THREE.PlaneGeometry(200, 200, 10, 10);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x4CAF50 }); // Yeşil ada
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // --- AK-47 Modelini Yükle ---
            // Bu model Three.js'in kendi örneklerinden çekilmektedir, harici bir CDN'e ihtiyaç duymaz.
            loader.load('https://threejs.org/examples/models/gltf/AK47.glb', (gltf) => {
                ak47 = gltf.scene;
                ak47.scale.set(0.2, 0.2, 0.2);
                ak47.castShadow = true;
            }, undefined, (error) => {
                console.error('AK-47 modeli yüklenirken hata oluştu:', error);
            });

            // --- İnsan Botları Yükle ---
            // Bu model Three.js'in kendi örneklerinden çekilmektedir.
            // Bu, basit, animasyonsuz bir insan figürüdür.
            const humanBotModelPath = 'https://threejs.org/examples/models/gltf/SimpleHuman.glb'; 
            loader.load(humanBotModelPath, (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.8, 0.8, 0.8); // Boyutunu ayarla
                model.traverse((node) => { // Her parçasına gölge özelliği ekle
                    if (node.isMesh) node.castShadow = true;
                });

                for (let i = 0; i < 5; i++) { // 5 adet insan bot
                    spawnEnemy(model.clone());
                }
            }, undefined, (error) => {
                console.error('İnsan bot modeli yüklenirken hata oluştu:', error);
                // Model yüklenemezse yedek olarak kırmızı küp kullan
                for (let i = 0; i < 5; i++) { spawnEnemyCube(); }
            });
        }

        function spawnEnemy(model) {
            const enemy = model;
            enemy.position.x = (Math.random() - 0.5) * 80;
            enemy.position.y = 0; // Zeminde durması için
            enemy.position.z = (Math.random() - 0.5) * 80;
            scene.add(enemy);
            enemies.push(enemy);
        }

        function spawnEnemyCube() { // Yedek küp
            const botGeo = new THREE.BoxGeometry(1, 2, 1);
            const botMat = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x330000 });
            const bot = new THREE.Mesh(botGeo, botMat);
            bot.position.x = (Math.random() - 0.5) * 80;
            bot.position.y = 1;
            bot.position.z = (Math.random() - 0.5) * 80;
            bot.castShadow = true;
            scene.add(bot);
            enemies.push(bot);
        }

        function shoot() {
            // Muzzle Flash efekti
            muzzleFlashElement.style.opacity = 1;
            setTimeout(() => { muzzleFlashElement.style.opacity = 0; }, 70);

            // Silah tepmesi animasyonu
            if (ak47) {
                ak47.position.x += 0.05; // Hafif sağa
                ak47.position.y += 0.05; // Hafif yukarı
                ak47.rotation.z += 0.05; // Hafif açılı
                setTimeout(() => {
                    ak47.position.x -= 0.05;
                    ak47.position.y -= 0.05;
                    ak47.rotation.z -= 0.05;
                }, 100); // Geri yerine dönme
            }

            // Raycasting ile hedef tespiti
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera); // Tam ekran ortası
            const intersects = raycaster.intersectObjects(enemies, true); // Tüm çocukları kontrol et

            if (intersects.length > 0) {
                const target = intersects[0].object;
                
                let parentToRemove = target;
                while (parentToRemove.parent && parentToRemove.parent !== scene) {
                    parentToRemove = parentToRemove.parent;
                }
                scene.remove(parentToRemove);
                
                enemies = enemies.filter(e => e !== parentToRemove);

                score += 100;
                document.getElementById('score').innerText = score;
                
                // Yeni düşmanı belirli bir süre sonra tekrar spawn et
                loader.load(humanBotModelPath, (gltf) => {
                    const newModel = gltf.scene;
                    newModel.scale.set(0.8, 0.8, 0.8);
                     newModel.traverse((node) => {
                        if (node.isMesh) node.castShadow = true;
                    });
                    spawnEnemy(newModel);
                }, undefined, (error) => {
                    console.error('Yeni robot modeli yüklenirken hata oluştu:', error);
                    spawnEnemyCube(); // Model yüklenemezse küp
                });
            }
            // Atış sesi (varsa)
            // const shootSound = new Audio('path/to/shoot.mp3');
            // shootSound.play();
        }

        const GRAVITY = 9.8 * 0.1; // Yerçekimi kuvveti

        function animate() {
            requestAnimationFrame(animate);

            const delta = 0.01; // Fiziksel güncellemeler için daha küçük delta

            if (controls.isLocked) {
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= GRAVITY * delta; // Yerçekimi

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Toplam hızı koru

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                camera.position.y += velocity.y * delta; // Kamerayı zıplat

                if (camera.position.y < 1.6) { // Zeminle çarpışma
                    velocity.y = 0;
                    camera.position.y = 1.6;
                    canJump = true;
                }

                enemies.forEach(enemy => {
                    // Düşmanlar oyuncuya baksın (AI)
                    enemy.lookAt(camera.position.x, enemy.position.y, camera.position.z);
                    // Belki de düşmanların hareket etmesini istersin?
                    // enemy.position.x += Math.sin(performance.now() * 0.001) * 0.01;
                });
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
