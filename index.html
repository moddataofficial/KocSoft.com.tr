<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KocSoft | 3D RECON FPS</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        #crosshair {
            position: fixed; top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 2px solid rgba(212, 175, 55, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; z-index: 10;
        }
        #hud {
            position: fixed; bottom: 20px; left: 20px;
            color: #d4af37; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px #000; z-index: 10;
        }
        #instructions {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37; text-align: center;
            background: rgba(0,0,0,0.8); padding: 20px;
            border: 1px solid #d4af37; cursor: pointer; z-index: 20;
        }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="hud">SKOR: <span id="score">0</span></div>
    
    <div id="instructions">
        <h1 style="font-family: serif;">KOCSOFT RECON 3D</h1>
        <p>HAREKET: WASD | ATEŞ: SOL TIK | BAKMALIK: MOUSE</p>
        <button style="padding: 10px 20px; background: #d4af37; border: none; cursor: pointer; font-weight: bold;">BAŞLAT</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/PointerLockControls.js';

        let scene, camera, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let objects = [];
        let score = 0;

        const instructions = document.getElementById('instructions');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 0, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            const light = new THREE.HemisphereLight(0xeeeeee, 0x888888, 0.75);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);

            controls = new PointerLockControls(camera, document.body);

            instructions.addEventListener('click', () => controls.lock());
            controls.addEventListener('lock', () => instructions.style.display = 'none');
            controls.addEventListener('unlock', () => instructions.style.display = 'block');

            // Hareket Kontrolleri
            const onKeyDown = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if (camera.position.y <= 1.6) velocity.y += 5; break;
                }
            };
            const onKeyUp = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // Ateş Etme
            document.addEventListener('mousedown', () => {
                if (controls.isLocked) shoot();
            });

            // Zemin (Grid)
            const floorGeo = new THREE.PlaneGeometry(100, 100, 50, 50);
            floorGeo.rotateX(-Math.PI / 2);
            const floorMat = new THREE.MeshBasicMaterial({ color: 0x111111, wireframe: true });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            scene.add(floor);

            // Botlar (Kırmızı Küpler)
            for (let i = 0; i < 15; i++) {
                spawnBot();
            }

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        }

        function spawnBot() {
            const botGeo = new THREE.BoxGeometry(1, 2, 1);
            const botMat = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x330000 });
            const bot = new THREE.Mesh(botGeo, botMat);
            bot.position.x = (Math.random() - 0.5) * 40;
            bot.position.y = 1;
            bot.position.z = (Math.random() - 0.5) * 40;
            scene.add(bot);
            objects.push(bot);
        }

        function shoot() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                const target = intersects[0].object;
                scene.remove(target);
                objects = objects.filter(o => o !== target);
                score += 100;
                document.getElementById('score').innerText = score;
                setTimeout(spawnBot, 2000); // 2 saniye sonra yeni bot
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const delta = 0.15;
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
