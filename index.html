<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KocSoft | RECON FPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --ui-bg: rgba(0, 0, 0, 0.8);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            font-family: 'Montserrat', sans-serif;
            cursor: crosshair; /* İmleci artı işareti yapar */
        }

        /* Oyun Alanı */
        #game-container {
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            position: relative;
        }

        /* Arayüz (HUD) */
        #hud {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between;
            color: var(--gold); font-family: 'Cinzel', serif;
            pointer-events: none; z-index: 100;
        }

        .stat-box {
            background: var(--ui-bg); padding: 10px 20px;
            border: 1px solid var(--gold); border-radius: 5px;
            font-size: 20px; letter-spacing: 2px;
        }

        /* Botlar */
        .bot {
            position: absolute;
            width: 60px; height: 60px;
            background: url('https://cdn-icons-png.flaticon.com/512/3011/3011270.png'); /* Robot ikonu */
            background-size: cover;
            filter: drop-shadow(0 0 10px red);
            cursor: crosshair;
            transition: transform 0.1s;
        }

        .bot:active { transform: scale(0.8); }

        /* Silah Görseli */
        #weapon {
            position: absolute; bottom: -20px; right: 10%;
            width: 400px; pointer-events: none;
            z-index: 50; transform: rotate(-5deg);
            transition: transform 0.05s;
        }

        /* Ateş Efekti */
        .muzzle-flash {
            position: absolute; bottom: 250px; right: 25%;
            width: 100px; height: 100px;
            background: radial-gradient(circle, yellow, orange, transparent);
            border-radius: 50%; display: none; z-index: 49;
        }

        /* Başlat Ekranı */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 200;
        }

        #start-screen h1 { color: var(--gold); font-family: 'Cinzel', serif; font-size: 60px; margin-bottom: 20px; }
        .start-btn {
            padding: 15px 40px; border: 2px solid var(--gold); background: none;
            color: var(--gold); font-size: 20px; cursor: pointer; transition: 0.3s;
        }
        .start-btn:hover { background: var(--gold); color: #000; }
    </style>
</head>
<body onclick="shoot()">

    <div id="start-screen">
        <h1>KOCSOFT RECON</h1>
        <p style="color: #666; margin-bottom: 30px;">BOTLARI TEMİZLE VE SKORUNU YÜKSELT</p>
        <button class="start-btn" onclick="startGame()">OPERASYONU BAŞLAT</button>
    </div>

    <div id="game-container">
        <div id="hud">
            <div class="stat-box">SKOR: <span id="score">0</span></div>
            <div class="stat-box">SÜRE: <span id="timer">30</span>s</div>
        </div>

        <div class="muzzle-flash" id="flash"></div>
        <img src="https://pngimg.com/d/assault_rifle_PNG10283.png" id="weapon" alt="M4A1">
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const flash = document.getElementById('flash');
        const weapon = document.getElementById('weapon');

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameActive = true;
            spawnBot();
            let timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function shoot() {
            if (!gameActive) return;

            // Ateş Efekti ve Silah Tepmesi
            flash.style.display = 'block';
            weapon.style.transform = 'translateY(20px) rotate(-10deg)';
            
            setTimeout(() => {
                flash.style.display = 'none';
                weapon.style.transform = 'translateY(0) rotate(-5deg)';
            }, 50;

            // Ateş sesi (Tarayıcı izin verirse)
            // let audio = new Audio('shot.mp3'); audio.play();
        }

        function spawnBot() {
            if (!gameActive) return;

            const bot = document.createElement('div');
            bot.className = 'bot';
            
            // Rastgele konum
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 200);
            
            bot.style.left = x + 'px';
            bot.style.top = y + 'px';

            // Bot vurulma olayı
            bot.onclick = (e) => {
                e.stopPropagation(); // Sayfa tıklamasını engelle
                score += 10;
                scoreEl.innerText = score;
                bot.remove();
                spawnBot(); // Yeni bot çıkar
            };

            document.getElementById('game-container').appendChild(bot);

            // Bot belirli bir süre sonra kaçsın
            setTimeout(() => {
                if (bot.parentElement) {
                    bot.remove();
                    spawnBot();
                }
            }, 1500);
        }

        function endGame() {
            gameActive = false;
            alert("Operasyon Bitti! Toplam Skorun: " + score);
            location.reload(); // Oyunu sıfırla
        }
    </script>
</body>
</html>
