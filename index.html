<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Mobil Oyun</title>
<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#222;
}
canvas{
    display:block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

/* OYUNCU */
const player = {
    w:50,
    h:80,
    x:0,
    y:0,
    speed:8
};

/* ENGELLER */
let obstacles = [];
let score = 0;
let gameOver = false;

/* DOKUNMA */
let moveLeft=false, moveRight=false;

addEventListener("touchstart",e=>{
    const x = e.touches[0].clientX;
    if(x < innerWidth/2) moveLeft=true;
    else moveRight=true;
});

addEventListener("touchend",()=>{
    moveLeft=false;
    moveRight=false;
});

/* KLAVYE (PC TEST İÇİN) */
addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft") moveLeft=true;
    if(e.key==="ArrowRight") moveRight=true;
});
addEventListener("keyup",()=>{
    moveLeft=false;
    moveRight=false;
});

/* BAŞLAT */
player.x = canvas.width/2 - player.w/2;
player.y = canvas.height - player.h - 20;

function spawnObstacle(){
    if(Math.random()<0.03){
        obstacles.push({
            x:Math.random()*(canvas.width-40),
            y:-40,
            w:40,
            h:40,
            speed:6
        });
    }
}

function loop(){
    if(gameOver){
        ctx.fillStyle="white";
        ctx.font="30px Arial";
        ctx.fillText("GAME OVER",canvas.width/2-90,canvas.height/2);
        ctx.fillText("Skor: "+score,canvas.width/2-70,canvas.height/2+40);
        return;
    }

    ctx.clearRect(0,0,canvas.width,canvas.height);

    /* HAREKET */
    if(moveLeft) player.x -= player.speed;
    if(moveRight) player.x += player.speed;

    player.x = Math.max(0,Math.min(canvas.width-player.w,player.x));

    /* OYUNCU */
    ctx.fillStyle="lime";
    ctx.fillRect(player.x,player.y,player.w,player.h);

    /* ENGELLER */
    spawnObstacle();
    obstacles.forEach(o=>{
        o.y += o.speed;
        ctx.fillStyle="red";
        ctx.fillRect(o.x,o.y,o.w,o.h);

        /* ÇARPIŞMA */
        if(
            player.x < o.x+o.w &&
            player.x+player.w > o.x &&
            player.y < o.y+o.h &&
            player.y+player.h > o.y
        ){
            gameOver=true;
        }
    });

    obstacles = obstacles.filter(o=>o.y < canvas.height);

    /* SKOR */
    score++;
    ctx.fillStyle="white";
    ctx.font="20px Arial";
    ctx.fillText("Skor: "+score,20,30);

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>

<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Mobil Oyun</title>
<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#222;
}
canvas{
    display:block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize",resize);

/* OYUNCU */
const player = {
    w:50,
    h:80,
    x:0,
    y:0,
    speed:8
};

/* ENGELLER */
let obstacles = [];
let score = 0;
let gameOver = false;

/* DOKUNMA */
let moveLeft=false, moveRight=false;

addEventListener("touchstart",e=>{
    const x = e.touches[0].clientX;
    if(x < innerWidth/2) moveLeft=true;
    else moveRight=true;
});

addEventListener("touchend",()=>{
    moveLeft=false;
    moveRight=false;
});

/* KLAVYE (PC TEST İÇİN) */
addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft") moveLeft=true;
    if(e.key==="ArrowRight") moveRight=true;
});
addEventListener("keyup",()=>{
    moveLeft=false;
    moveRight=false;
});

/* BAŞLAT */
player.x = canvas.width/2 - player.w/2;
player.y = canvas.height - player.h - 20;

function spawnObstacle(){
    if(Math.random()<0.03){
        obstacles.push({
            x:Math.random()*(canvas.width-40),
            y:-40,
            w:40,
            h:40,
            speed:6
        });
    }
}

function loop(){
    if(gameOver){
        ctx.fillStyle="white";
        ctx.font="30px Arial";
        ctx.fillText("GAME OVER",canvas.width/2-90,canvas.height/2);
        ctx.fillText("Skor: "+score,canvas.width/2-70,canvas.height/2+40);
        return;
    }

    ctx.clearRect(0,0,canvas.width,canvas.height);

    /* HAREKET */
    if(moveLeft) player.x -= player.speed;
    if(moveRight) player.x += player.speed;

    player.x = Math.max(0,Math.min(canvas.width-player.w,player.x));

    /* OYUNCU */
    ctx.fillStyle="lime";
    ctx.fillRect(player.x,player.y,player.w,player.h);

    /* ENGELLER */
    spawnObstacle();
    obstacles.forEach(o=>{
        o.y += o.speed;
        ctx.fillStyle="red";
        ctx.fillRect(o.x,o.y,o.w,o.h);

        /* ÇARPIŞMA */
        if(
            player.x < o.x+o.w &&
            player.x+player.w > o.x &&
            player.y < o.y+o.h &&
            player.y+player.h > o.y
        ){
            gameOver=true;
        }
    });

    obstacles = obstacles.filter(o=>o.y < canvas.height);

    /* SKOR */
    score++;
    ctx.fillStyle="white";
    ctx.font="20px Arial";
    ctx.fillText("Skor: "+score,20,30);

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
