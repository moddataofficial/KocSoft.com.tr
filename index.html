<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KocSoft | Lüks Teknoloji Dünyası</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #050505;
            --card-bg: #111111;
            --text-color: #f5f5f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }

        /* Navigasyon */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 8%;
            background: rgba(0,0,0,0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            color: var(--gold);
            letter-spacing: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--gold); }

        /* Hero Bölümü */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1616348436168-de43ad0db179?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 100px;
        }

        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 20px;
            letter-spacing: 10px;
        }

        /* Ürünler Bölümü */
        .products {
            padding: 80px 8%;
            text-align: center;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            color: var(--gold);
            margin-bottom: 50px;
            letter-spacing: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: var(--card-bg);
            padding: 40px;
            border: 1px solid #222;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            border-color: var(--gold);
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            margin-bottom: 20px;
            transition: 0.5s;
        }

        .product-card h3 {
            font-family: 'Cinzel', serif;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .price {
            color: var(--gold);
            font-size: 22px;
            font-weight: bold;
            display: block;
            margin-bottom: 20px;
        }

        .buy-btn {
            padding: 12px 30px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .buy-btn:hover {
            background: var(--gold);
            color: black;
        }

        footer {
            padding: 50px;
            text-align: center;
            border-top: 1px solid #222;
            background: #000;
            color: #555;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">KOCSOFT</a>
        <div class="nav-links">
            <a href="#">Koleksiyon</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>
    </nav>

    <div class="hero">
        <h1>PREMIUM</h1>
        <p style="letter-spacing: 5px; color: #ccc;">TEKNOLOJİDE ZİRVEYİ KEŞFEDİN</p>
    </div>

    <section class="products">
        <h2 class="section-title">Exclusive Koleksiyon</h2>
        <div class="grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1696446701796-da61225697cc?auto=format&fit=crop&w=800&q=80" alt="iPhone 15 Pro">
                <h3>iPhone 15 Pro Max</h3>
                <span class="price">89.999 TL</span>
                <a href="#" class="buy-btn">İncele</a>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1610945265064-0e34e5519bbf?auto=format&fit=crop&w=800&q=80" alt="S24 Ultra">
                <h3>Galaxy S24 Ultra</h3>
                <span class="price">74.999 TL</span>
                <a href="#" class="buy-btn">İncele</a>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?auto=format&fit=crop&w=800&q=80" alt="Google Pixel 8">
                <h3>Google Pixel 8 Pro</h3>
                <span class="price">52.000 TL</span>
                <a href="#" class="buy-btn">İncele</a>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 KOCSOFT EXCLUSIVE. TÜM HAKLARI SAKLIDIR.
    </footer>

</body>
</html>
